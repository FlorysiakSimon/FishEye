<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_photographer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>Fisheye - photographer</title>
</head>
<body>
<header>
    <a href="../index.html"><img class="headerLogo" src="../img/logo.png" alt="Fisheye Home page" aria-label="Fisheye Home page"></a>
</header>
<main>

<!--INFO PHOTOGRAPHER-->
<section class="photographerInfo">   
  <div class="photographerInfoContact">
    <button id="contactButton" class="btn-signup modal-btn" onclick="launchModal();" aria-label="Contact Me">Contactez-moi</button>
  </div> 
</section>


<!--CONTACT FORM-->
<dialog class="bground">
    <div class="content">
      <span class="close" id="closemodal" aria-label="Close contact form" tabindex="0"></span>
      <div class="modal-body">
          <h3 class="modal-Title"></h3>
        <!-- FORM -->
        <form name="reserve" class="modalForm" action='#'>
          <div class="formData">
            <label>Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" minlength="2" aria-label="First name"/><br>
            <span class="formErrorText" id="errorFirstName">Veuillez saisir un prénom.</span>
          </div>
          <div class="formData">
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" minlength="2" aria-label="Last name"/><br>
            <span class="formErrorText" id="errorLastName">Veuillez saisir un nom.</span>
          </div>
          <div class="formData">
            <label>E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" aria-label="Email"/><br>
            <span class="formErrorText" id="errorMail">Veuillez saisir une adresse mail valide.</span>
          </div>
          <div class="formData">
            <label>Votre Message</label><br>
            <textarea name="message" id="message" rows="6" cols="59" aria-label="Your message" required></textarea>
          </div>
          <button class="btn-submit button" type="button" onclick="validate();" value="Envoyer" aria-label="Send">Envoyer</button>
        </form>
        
      </div>
    </div>
  </dialog>
  <!--FORM VALID-->
  <div class="formValid">
    <div class="content">
      <div class="modalValid">
        <p class="modalValidText">Merci! Votre réservation a été reçue.</p>
        <button class="btn-submit button btn-close" onclick="window.location.href='index.html'">Fermer</button> 
      </div>
    </div>
  </div>

<!--LIGHTBOX-->
<dialog class="lightbox" aria-label="image closeup view">
  <div class="lightbox_content">
    <button id="closelightbox" class="lightbox__close" aria-label="Close Dialog" tabindex="0">Fermer</button>
    <button class="lightbox__next" aria-label="Next image" tabindex="0">Suivant</button>
    <button class="lightbox__prev" aria-label="Previous image" tabindex="0">Précédent</button>
    <div class="lightboxContainer">
    </div>
  </div>  
</dialog>

<!--SORT MENU-->


<div class="sort">
  <p class="sortText" >Trier par</p>
  <div class="container">
    <div class="wrapper">
        <div class="selectMenu">
            <div class="selectMenuTrigger" role="button" aria-haspopup="listbox"><span>Popularité</span>
                <div class="arrow" aria-label="afficher la liste des tris"></div>
            </div>
            <div class="selectMenuOptions" role="listbox">
                <button class="option selected" aria-label="Trier par popularité" value="Popularity">Popularité</button>
                <button class="option" role="listbox" aria-label="Trier par date" value="Date">Date</button>
                <button class="option" role="listbox" aria-label="Trier par titre" value="Title">Titre</button>
            </div>
        </div>
    </div>
  </div>
</div>


<!--GALLERY-->
<section class="media">
  
</section>

<section class="profileInfo" >
  <p class="profileInfoLike"></p>
  <p class="profileInfoPrice"></p>
</section>
</main>





<script type="module" src="../js/photographer/photographer_script.js"></script>
<script type="module" src="../js/photographer/lightbox.js" defer></script>
<script src="../js/photographer/dropdownmenu.js"></script>
<script src="../js/modal.js"></script>

</body>
</html>
