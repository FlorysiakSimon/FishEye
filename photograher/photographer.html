<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_photographer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Fisheye - photographer</title>
</head>
<body>
<header>
    <a href="../index.html"><img class="headerLogo" src="../img/logo.png" alt="Fisheye Home page" aria-label="Fisheye Home page"></a>
</header>
<main>

<!--INFO PHOTOGRAPHER-->
<section class="photographerInfo">   
  <div class="photographerInfoContact">
    <button id="contactButton" class="btn-signup modal-btn" aria-label="Contact Me">Contactez-moi</button>
  </div> 
</section>


<!--CONTACT FORM-->
<dialog class="bground">
    <div class="content">
      <span class="close" id="closemodal" aria-label="Close contact form"></span>
      <div class="modal-body">
          <h3 class="modal-Title">Contactez-moi</h3>
        <!-- FORM -->
        <form name="reserve" class="modalForm" action="index.html" method="get" onsubmit="return validate();"
        >
          <div class="formData">
            <label>Prénom</label><br>
            <input class="text-control" type="text" id="first" name="first" minlength="2" aria-label="First name"/><br>
            <span class="formErrorText" id="errorFirstName">Veuillez saisir un prénom.</span>
          </div>
          <div class="formData">
            <label>Nom</label><br>
            <input class="text-control" type="text" id="last" name="last" minlength="2" aria-label="Last name"/><br>
            <span class="formErrorText" id="errorLastName">Veuillez saisir un nom.</span>
          </div>
          <div class="formData">
            <label>E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" aria-label="Email"/><br>
            <span class="formErrorText" id="errorMail">Veuillez saisir une adresse mail valide.</span>
          </div>
          <div class="formData">
            <label>Votre Message</label><br>
            <input class="text-control" type="text" id="last" name="last" minlength="2" aria-label="Your message"/><br>
            <span class="formErrorText" id="errorLastName">Veuillez saisir un message.</span>
          </div>
          <input class="btn-submit button" type="submit" onclick="return validate();" value="Envoyer" aria-label="Send"/>
        </form>
        
      </div>
    </div>
  </dialog>
  <!--FORM VALID-->
  <div class="formValid">
    <div class="content">
      <div class="modalValid">
        <p class="modalValidText">Merci! Votre réservation a été reçue.</p>
        <button class="btn-submit button btn-close" onclick="window.location.href='index.html'">Fermer</button> 
      </div>
    </div>
  </div>

<!--LIGHTBOX-->
<dialog class="lightbox" aria-label="image closeup view">
  <div class="lightboxContainer">
    <span class="close" id="closelightbox" aria-label="Close contact form"></span>
    <a class="prev" onclick="//plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="//plusSlides(1)">&#10095;</a>
  </div>
</dialog>
<!--GALLERY-->
<section class="media">
  <aside class="sort">
    <p class="sortText" >Trier par</p>
    <ul class="sortList" role="menu" aria-expanded="false">
      <li class="sortListText">
        <button class="sortListChoice" aria-label="Actuellement trié par popularité">Popularité</button>
      </li>
      <li class="sortListText"><button class="sortListChoice" aria-label="Trier par date" >Date</button></li>
      <li class="sortListText"><button class="sortListChoice" aria-label="Trier par titre" >Titre</button></li>
    </ul>
  </aside>
</section>

<section class="profileInfo" >
  <p class="profileInfoLike">a<i class="fas fa-heart profileheart"   aria-label="likes"></i></p>
  <p class="profileInfoPrice"></p>
</section>
</main>





<script type="module" src="../js/photographer/photographer_script.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/photographer/lightbox.js"></script>

</body>
</html>
